        let button = document.querySelector("#button");
        let code;
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resultDiv = document.getElementById('result');
        let isScanning = false;
        let interactive = document.querySelector('#interactive');
    startButton.addEventListener('click', function() {
        if (!isScanning) {
            startScanner();
        }
    });

    stopButton.addEventListener('click', function() {
        if (isScanning) {
            stopScanner();
        }
    });

    function startScanner() {
        interactive.style.display = "block";
        let interHeight = interactive.clientWidth;
        let interWidth = interactive.clientHeight;
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: interactive,//Раньше было так: document.querySelector('#interactive'),
                constraints: {
                    width: interWidth,
                    height: interHeight,
                    facingMode: "environment" // Используем заднюю камеру
                }
            },
            decoder: {
                readers: [
                "code_128_reader",
                "ean_reader"
                /*"ean_8_reader",                
                   "codabar_reader",
                    "code_128_reader",
                    "ean_reader",
                    "ean_8_reader",
                    "code_39_reader",
                    "upc_reader",
                    "upc_e_reader"*/
                ]
            }
        }, function(err) {
            if (err) {
                console.log(err);
                resultDiv.innerHTML = "Ошибка при инициализации сканера: " + err;
                return;
            }
            console.log("Инициализация успешна");
            Quagga.start();
            isScanning = true;
        });

        Quagga.onDetected(function(result) {
            code = result.codeResult.code;
            //resultDiv.innerHTML = `Найден штрих-код: <strong>${code}</strong>`;
            console.log("Штрих-код:", code);
            
            // Останавливаем сканирование после успешного распознавания
            stopScanner();
            interactive.style.display = "none";
            search(code);
        });
    }

    function stopScanner() {
        Quagga.stop();
        isScanning = false;
        interactive.style.display = "none";
        resultDiv.innerHTML = "Сканирование остановлено";
    }


    
    
    function search(code){
        //console.log(typeof code);
        //let result = document.querySelector("#result");
        let lengthValue;
        let itemArray;
        let elementForSearch;
        if (typeof code =="object") {
            lengthValue = code.value.length;
            elementForSearch = code.value;
        } else {
            lengthValue = String(code).length;
            elementForSearch = code;
        }
                
        switch (lengthValue) {
            case 6 :
                itemArray = list.indexOf(String(elementForSearch));
                if (itemArray == -1) {
                    resultDiv.innerHTML= code+"<br>Ничего не нашлось или номер указан неверно!";
                } else {
                let article = `${String(list[itemArray-1])[0]}.${String(list[itemArray-1]).substring(1,4)}-${String(list[itemArray-1]).substring(4,7)}.${String(list[itemArray-1])[7]}`;
                if (list[itemArray-1] == undefined) {
                article = "Отсутствует";    
                }    
                resultDiv.innerHTML=
                `<b>Место:</b> ${list[itemArray+2]}<br>
                <b>Артикул:</b> ${article}<br>
                <b>Код:</b> ${list[itemArray]}<br>
                <b>Наименование:</b> ${list[itemArray+1]}
                `;}
            break;
            case 8 :
                itemArray = list.indexOf(Number(elementForSearch));
                console.log(itemArray);
                if (itemArray == -1) {
                    resultDiv.innerHTML= code+"<br>Ничего не нашлось или номер указан неверно!";
                } else {
                resultDiv.innerHTML=
                `<b>Место:</b> ${list[itemArray+3]}<br>
                <b>Артикул:</b> ${String(list[itemArray])[0]}.${String(list[itemArray]).substring(1,4)}-${String(list[itemArray]).substring(4,7)}.${String(list[itemArray])[7]}<br>
                <b>Код:</b> ${list[itemArray+1]}<br>
                <b>Наименование:</b> ${list[itemArray+2]}
                `;}
            break;
            case 13 :
                itemArray = list.indexOf(Number(elementForSearch));
                console.log(itemArray);
                if (itemArray == -1) {
                    resultDiv.innerHTML= code+"<br>Ничего не нашлось или номер указан неверно!";
                } else {
                resultDiv.innerHTML=
                `<b>EAN:</b> ${code}<br>
                <b>Место:</b> ${list[itemArray+4]}<br>
                <b>Артикул:</b> ${String(list[itemArray+1])[0]}.${String(list[itemArray+1]).substring(1,4)}-${String(list[itemArray+1]).substring(4,7)}.${String(list[itemArray+1])[7]}<br>
                <b>Код:</b> ${list[itemArray+2]}<br>
                <b>Наименование:</b> ${list[itemArray+3]}
                `;}
            break;
            
            default:
            resultDiv.innerHTML= code+"<br>Ничего не нашлось или номер указан неверно!";
                break;
        }
                
    }
    
    button.addEventListener("click", function() {search (document.querySelector("#codeIn"))},false);
    codeIn.addEventListener('keydown', function(event){
        if (event.key === 'Enter') {
            event.preventDefault();
            search(document.querySelector("#codeIn"));
        }
    })
    interactive.addEventListener("dblclick", stopScanner,false);
